# docker-compose.yml
version: '3.8'

services:
  # 1. Serviço da Aplicação (PHP/Laravel)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    tty: true
    environment:
      # Variáveis para a App, definidas no .env do Docker
      SERVICE_NAME: app
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - .:/var/www/html:cached # Mapeia o código local
    networks:
      - app-network

  # 2. Serviço do Nginx (Servidor Web)
  nginx:
    image: nginx:stable-alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "80:80" # Mapeia a porta 80 do host
    volumes:
      - .:/var/www/html:cached # Compartilha o código
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro # Configuração do Nginx
    depends_on:
      - app
    networks:
      - app-network

  # 3. Serviço do Banco de Dados (MySQL)
  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql # Volume persistente para os dados
    ports:
      - "3306:3306" # Opcional: Mapeia para o host
    networks:
      - app-network

# Redes e Volumes
volumes:
  dbdata:
    driver: local

networks:
  app-network:
    driver: bridge